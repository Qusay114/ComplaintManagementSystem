<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" th:fragment="head">
    <div class="container">
        <a class="navbar-brand" href="/">Codefellows Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>



                <li class="nav-item" sec:authorize-url="/clientscomplaints">
                    <a class="nav-link" href="/clientscomplaints">All Complaints</a>
                </li>




                    <li class="nav-item" sec:authorize="isAuthenticated()" >
                        <a class="nav-link" href="/complaints">Complaints</a>
                    </li>

                <li class="nav-item" sec:authorize="isAnonymous()" >
                    <a class="nav-link" href="/signup" >Sign Up</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()" >
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="nav-link" href="/logout">Log out</a>
                </li>


            </ul>
        </div>
    </div>

</nav>

</body>
</html>
