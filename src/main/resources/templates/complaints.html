<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>complaints</title>
    <link rel="icon" th:href="@{/images/logo.png}" >
    <link rel="stylesheet" th:href="@{/css/complaints.css}" />

</head>
<body>

<header th:replace="fragments/headerFragment :: head"></header>



    <button type="button" class="btn btn-outline-success" id="addComplaintBtn" data-toggle="modal" data-target="#complaintModal" >
        ADD New Complaint
    </button>
<div class="row" >
<div th:each="complaint : ${complaints}" class="card" >
    <div th:text="${complaint.getContent()}" class="card-body"></div>
    
    <div th:text="${complaint.getStatus()}" class="card-footer" ></div>
</div>
</div>


<div class="modal" id="complaintModal" >
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form th:action="@{/complaints}"  method="post" >
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="complaint" name="content" placeholder=" your complaint" required></textarea>
                        <br>
                        <button type="submit" class="btn btn-outline-success" >ADD Complaint</button>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<footer th:replace="fragments/footerFragment :: footer"></footer>

</body>
</html>
